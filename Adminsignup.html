  <script>
    let els = document.querySelectorAll(".nav-li");

    function showMenu() {
      els.forEach((el, i) => {
        if (i > 0) {
          if (el.style.display === "" || el.style.display === "none") {
            el.style.display = "flex";
          } else {
            el.style.display = "none";
          }
        }
      });
    }
    window.addEventListener("resize", () => {
      if (window.innerWidth <= 800) {
        els.forEach((el, i) => i > 0 && (el.style.display = "none"));
      } else {
        els.forEach((el) => (el.style.display = "flex"));
      }
    });
  </script>

        <div class="form-horizontal signup-form">
          <div class="form-group relative">
            <input id="signup_username" class="form-control input-lg" type="email" placeholder="Username" required />
            <i class="fa fa-user"></i>
          </div>
          <div class="form-group relative password">
            <input id="signup_password" class="form-control input-lg" type="password" placeholder="Password" required />
            <i class="fa fa-lock"></i>
          </div>
          <div class="form-group relative password">
            <input id="signup_password" class="form-control input-lg" type="password" placeholder="Confirm Password" required />

            <i class="fa fa-lock"></i>
          </div>
          <div class="form-group relative password">
            <input id="signup_hospital" class="form-control input-lg" type="text" placeholder="Name of Hospital/Clinic" required />

            <i class="fa fa-hospital-o" aria-hidden="true"></i>
          </div>

          <div class="form-group relative degree">
            <input id="signup_degree" class="form-control input-lg" type="text" placeholder="Highest attained Degree" required />

            <i class="fa fa-certificate" aria-hidden="true"></i>
          </div>

          <div class="form-group relative upload">
            <input id="signup_upload" class="form-control input-lg" type="file" />


            <i class="fa fa-file" aria-hidden="true"></i>
          </div>
